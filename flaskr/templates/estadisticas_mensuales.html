<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limoneto al paso - Ventas</title>
  <!-- Mantén los estilos de Bootstrap y el archivo CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container-fluid p-3">
  <!-- Encabezado -->
  <header class="d-flex justify-content-between align-items-center border-bottom pb-2">
    <span>Hola, usuario</span>
    <button id="btn-cambiar-usuario" class="btn btn-outline-secondary">Cambiar usuario</button>
  </header>

  <!-- Barra de navegación -->
  <nav class="d-flex justify-content-between align-items-center my-3 bg-warning p-2">
    <button class="btn btn-link text-dark">&#9776;</button>
    <h5 class="mb-0">Estadísticas mensuales</h5>
    <a href="menu.html" class="btn btn-dark">Menú principal</a>
  </nav>

  <!-- Fecha actual -->
  <div class="d-flex justify-content-start mb-3">
    <span class="mr-2">Fecha: </span><span id="dateAct"></span>
  </div>

  <!-- Estadísticas de ventas -->
  <main class="row">
    <div class="col-md-3">
      <!-- Ventas totales -->
      <div class="border p-3 mb-3">
        <h6>Ventas totales</h6>
        <p class="font-weight-bold">$768,900</p>
      </div>
    </div>
    
    <div class="col-md-3">
      <!-- Unidades vendidas -->
      <div class="border p-3 mb-3">
        <h6>Unidades vendidas</h6>
        <p class="font-weight-bold">8,745</p>
      </div>
    </div>
    
    <div class="col-md-3">
      <!-- Costo total -->
      <div class="border p-3 mb-3">
        <h6>Costo total</h6>
        <p class="font-weight-bold">$345,900</p>
      </div>
    </div>
    
    <div class="col-md-3">
      <!-- Ganancia -->
      <div class="border p-3 mb-3">
        <h6>Ganancia</h6>
        <p class="font-weight-bold">$423,000</p>
      </div>
    </div>
  </main>

  <!-- Detalles de productos -->
  <section class="table-responsive">
    <h5>Detalles de productos</h5>
    <table class="table table-bordered table-striped">
      <thead class="thead-warning">
        <tr>
          <th>SKU</th>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Ubicación</th>
          <th>Cantidad</th>
          <th>Ingresos</th>
          <th>Costo</th>
          <th>Margen</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se llenarán las filas con productos -->
        <tr>
          <td>001</td>
          <td>Producto A</td>
          <td>Alfajores</td>
          <td>Sucursal A</td>
          <td>50</td>
          <td>$10,000</td>
          <td>$7,000</td>
          <td>30%</td>
        </tr>
        <!-- Más filas de productos -->
      </tbody>
    </table>
  </section>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="statistics.js"></script>

</body>
</html>
