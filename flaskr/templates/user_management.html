<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/styles-ventas.css">
    <link rel="stylesheet" href="../static/sidebar.css"> 
</head>
<body>
    <div class="container-fluid p-3">
        <!-- Cabecera -->
        <header class="d-flex justify-content-between align-items-center border-bottom pb-2">
            <span>Hola, Florencia</span>
            <button id="btn-cambiar-usuario" class="btn btn-outline-secondary">Cambiar usuario</button>
        </header>
        <nav class="navbar navbar-expand-md bg-warning p-2">
            <h5 class="mb-0">Realizar una venta</h5>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <button id="btn-seleccionar-cliente" class="btn btn-dark">Seleccionar cliente</button>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="flex-content">
            <div class="sidebar">
                <div class="sidebar-item"><a href="ventas.html" class="nav-link text-white"><img src="../static/images/carro.png" alt=""></a></div>
                <div class="sidebar-item"><a href="caja.html" class="nav-link text-white"><img src="../static/images/caja.png" alt=""></a></div>
                <div class="sidebar-item"><a href="productos.html" class="nav-link text-white"><img src="../static/images/inventario.png" alt=""></a></div>
                <div class="sidebar-item"><a href="registroDeUsuario.html" class="nav-link text-white"><img src="../static/images/clients.png" alt=""></a></div>
                <div class="sidebar-item"><a href="reporte.html" class="nav-link text-white"><img src="../static/images/estadistica.png" alt=""></a></div>
                <div class="sidebar-item"><a href="estadisticas.html" class="nav-link text-white"><img src="../static/images/statistics.png" alt=""></a></div>
            </div>
            <div class="content">
                
                <div class="row mt-3">
                    <!-- Barra lateral -->
                    <aside class="col-md-3 bg-warning p-3">
                      <h4>Gestión de usuarios</h4>
                      <ul class="list-group">
                        <li class="list-group-item">
                          <button class="btn btn-link text-dark" onclick="editarUsuario('Lautaro Palma', 'admin')">Lautaro Palma - admin</button>
                        </li>
                        <li class="list-group-item">
                          <button class="btn btn-link text-dark" onclick="editarUsuario('María Becerra', 'cajero')">María Becerra - cajero</button>
                        </li>
                        <li class="list-group-item">
                          <button class="btn btn-link text-dark" onclick="editarUsuario('Emilia Mernes', 'cajero')">Emilia Mernes - cajero</button>
                        </li>
                        <li class="list-group-item">
                          <button class="btn btn-link text-dark" onclick="editarUsuario('Diego Torres', 'cajero')">Diego Torres - cajero</button>
                        </li>
                      </ul>
                    </aside>
              
                    <!-- Contenido principal -->
                    <main class="col-md-9">
                      <div class="config-message text-center" id="configMessage">
                        <i class="fa fa-cog fa-2x mb-3"></i>
                        <p class="lead">Seleccionar un usuario para editar su configuración</p>
                      </div>
              
                      <!-- Formulario de edición de usuario -->
                      <div class="user-form bg-white p-4 border rounded" id="userForm" style="display: none;">
                        <h3>Editar usuario: <span id="usuarioNombre"></span></h3>
                        <form>
                          <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                          </div>
              
                          <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" required>
                          </div>
              
                          <div class="form-group">
                            <label for="dni">DNI</label>
                            <input type="text" class="form-control" id="dni" name="dni" required>
                          </div>
              
                          <div class="form-group">
                            <label for="direccion">Dirección</label>
                            <input type="text" class="form-control" id="direccion" name="direccion" required>
                          </div>
              
                          <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" name="telefono" required>
                          </div>
              
                          <div class="form-group">
                            <label for="fecha">Fecha de nacimiento (AAAA/MM/DD)</label>
                            <input type="date" class="form-control" id="fecha" name="fecha" required>
                          </div>
              
                          <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                          </div>
              
                          <div class="form-group">
                            <label for="passwordConfirm">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" required>
                          </div>
              
                          <div class="form-group">
                            <label>Tipo de usuario</label><br>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" id="admin" name="tipoUsuario" value="Administrador">
                              <label class="form-check-label" for="admin">Administrador</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" id="empleado" name="tipoUsuario" value="Empleado">
                              <label class="form-check-label" for="empleado">Empleado</label>
                            </div>
                          </div>
              
                          <!-- Botones de acción -->
                          <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-secondary" onclick="cancelarEdicion()">Cancelar</button>
                            <button type="submit" class="btn btn-warning">Guardar</button>
                          </div>
                        </form>
                      </div>
                    </main>
                  </div>
                
            
            </div>
        </div>
        
    </div> 

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../static/script.js"></script>
    <script src="../static/sidebar.js"></script>
    <script>
        function editarUsuario(nombre, tipo) {
          document.getElementById('userForm').style.display = 'block';
          document.getElementById('configMessage').style.display = 'none';
          document.getElementById('usuarioNombre').textContent = nombre;
        }
    
        function cancelarEdicion() {
          document.getElementById('userForm').style.display = 'none';
          document.getElementById('configMessage').style.display = 'block';
        }
      </script>
</body>
</html>
