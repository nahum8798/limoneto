<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limoneto al paso - Crear usuario</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <section class="main-content">
        <div class="container">
            <div class="content">
                <div class="logo">
                    <img src="imagenes/logo.png" alt="Limoneto al paso">
                </div>
                <div class="form-container">
                    <h1>Registrar Usuario</h1>
                    <form id="register-form" onsubmit="registerUser(event)">
                        <div class="form-group">
                            <label class="form-label" for="nombre">Nombre y apellido</label>
                            <input class="form-input" type="text" id="nombre" placeholder="Nombre y apellido" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="usuario">Usuario</label>
                            <input class="form-input" type="text" id="usuario" placeholder="Usuario" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="direccion">Dirección</label>
                            <input class="form-input" type="text" id="direccion" placeholder="Dirección">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="telefono">Teléfono</label>
                            <input class="form-input" type="text" id="telefono" placeholder="+54 9">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="password-registro">Crear contraseña</label>
                            <input class="form-input" type="password" id="password-registro" placeholder="Crear contraseña" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Tipo de usuario:</label>
                            <label>
                                <input type="radio" name="tipo-usuario" value="administrador" required> Administrador
                            </label>
                            <label>
                                <input type="radio" name="tipo-usuario" value="empleado" required> Empleado
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="dni">DNI</label>
                            <input class="form-input" type="text" id="dni" placeholder="DNI">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="email">Correo electrónico</label>
                            <input class="form-input" type="email" id="email" placeholder="Correo electrónico" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="fecha-nacimiento">Fecha de nacimiento (AAAA/MM/DD)</label>
                            <input class="form-input" type="date" id="fecha-nacimiento" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="confirmar-password">Confirmar contraseña</label>
                            <input class="form-input" type="password" id="confirmar-password" placeholder="Confirmar contraseña" required>
                        </div>
                        <div class="form-group">
                            <button class="button" type="submit" onclick="window.location.href='index.html'">Crear cuenta</button>
                        </div>
                    </form>
                    <div class="back-to-login">
                        <a href="index.html">Volver al inicio de sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
