<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de cuenta - Limoneto al paso</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
        <div class="register-card p-5 rounded shadow-sm">
            <div class="text-right">
                <a href="index.html" class="btn btn-light mb-3">&#8962;</a>
            </div>
            <h3 class="text-center mb-4">Registro de cuenta</h3>
            
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre y apellido</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo">
                </div>
                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="text" class="form-control" id="dni" placeholder="Ingrese su DNI">
                </div>
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Ingrese un nombre de usuario">
                </div>
                <div class="form-group">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo">
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección">
                </div>
                <div class="form-group">
                    <label for="fecha-nacimiento">Fecha de nacimiento (AAAA/MM/DD)</label>
                    <input type="date" class="form-control" id="fecha-nacimiento">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="+54 9">
                </div>
                <div class="form-group">
                    <label for="contrasena">Crear contraseña</label>
                    <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña">
                </div>
                <div class="form-group">
                    <label for="confirmar-contrasena">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="confirmar-contrasena" placeholder="Confirme su contraseña">
                </div>
                <div class="form-group">
                    <label>Tipo de usuario</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipoUsuario" id="admin" value="admin">
                        <label class="form-check-label" for="admin">Administrador</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipoUsuario" id="empleado" value="empleado">
                        <label class="form-check-label" for="empleado">Empleado</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-warning btn-block">Crear cuenta</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
